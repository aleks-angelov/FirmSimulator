<h2>Scoreboard</h2>

<div class="table-responsive" style="margin-top: 20px; margin-bottom: -10px">
    <table class="table table-striped table-bordered table-hover table-condensed" style="font-size: 14px">
        <thead>
        <tr>
            <th>Name</th>
            <th>Settings</th>
            <th>Date</th>
            <th>Profit Maximization (%)</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let score of scores">
            <td>{{score.userEmail}}</td>
            <td>{{score.settingsDescription}}</td>
            <td>{{score.date | date: 'dd.MM.yyyy - HH:mm:ss'}}</td>
            <td>{{score.profitMaximization}}</td>
        </tr>
        </tbody>
    </table>
</div>
<div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
